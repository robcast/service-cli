#        # Cache image layers in the registry
#        name: Push image cache
#        id: docker_push_cache
#        uses: docker/build-push-action@v2
#        env:
#          CACHE_IMAGE_TAG: ${{ env.IMAGE }}:php${{ env.VERSION }}-build
#        with:
#          context: ${{ env.VERSION }}
#          file: ${{ env.VERSION }}/Dockerfile
#          build-args: |
#            VERSION=${{ env.VERSION }}
#          #platforms: linux/amd64,linux/arm64 # Cache image is multi-arch
#          tags: ${{ env.CACHE_IMAGE_TAG }} # Build cache tag in ghcr.io
#          push: ${{ github.event_name != 'pull_request' }} # Don't push for PRs
#          cache-to: type=inline # Write the cache metadata into the image configuration
      -
        # Run tests
        name: Test
        working-directory: ${{ env.VERSION }}
        env:
          BUILD_TAG: php${{ env.VERSION }}-build # Used in Makefile
          SECRET_PLATFORMSH_CLI_TOKEN: ${{ secrets.SECRET_PLATFORMSH_CLI_TOKEN }}
          SECRET_TERMINUS_TOKEN: ${{ secrets.SECRET_TERMINUS_TOKEN }}
        run: make test

  push:
    name: Push images to registry
    runs-on: ubuntu-20.04
    needs: build-test

    steps:
      -
        name: Check Docker
        run: |
          docker version
          docker info
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        # Calculates docker image tags for the given build context
        # The output is used in build and push step as `tags: ${{ steps.docker_meta.outputs.tags }}`
        # See https://github.com/crazy-max/ghaction-docker-meta
        name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          # List of Docker images to use as base name for tags
          images: |
            ${{ env.IMAGE }}
            ghcr.io/${{ env.IMAGE }}
          tag-sha: true # add git short SHA as Docker tag
      -
        # Generate image meta information
        name: Docker image tags
        id: docker_tags
        working-directory: ${{ env.VERSION }}
        run: make tags
      -
        # Push final image to the registry
        # This will pick-up the build cache from the local build step
        name: Push image
        id: docker_push_image
        # Don't run if the list of tags is empty
        # Note: using tags from docker_tags (custom)
        if: ${{ steps.docker_tags.outputs.tags != '' }}
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.VERSION }}
          file: ${{ env.VERSION }}./Dockerfile
          build-args: |
            VERSION=${{ env.VERSION }}
          #platforms: linux/amd64,linux/arm64 # Final image is multi-arch
          tags: ${{ steps.docker_tags.outputs.tags }} # Note: using tags from docker_tags (custom script)
          labels: ${{ steps.docker_meta.outputs.labels }} # Note: using lables from docker_meta
          push: ${{ github.event_name != 'pull_request' }} # Don't push for PRs
          cache-to: type=inline # Write the cache metadata into the image configuration
